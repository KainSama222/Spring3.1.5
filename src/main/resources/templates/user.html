<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between p-2">
    <span>
    <span class="navbar-brand font-weight-bold" th:text="${user.username}"></span>
    <span class="navbar-brand"
          th:text="'with roles: ' + ${user.role}"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body sidebar collapse  ">
            <div class="position-sticky pt-3 min-vh-100">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active " href="/user">
                            USER
                        </a>
                    </li>
                    <li class="nav-item" th:if="${user.getRole().contains('ROLE_ADMIN')}">
                        <a class="nav-link" href="/admin">
                            ADMIN
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 border ">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">User information page</h1>
            </div>
            <div class=" bg-body border">
                <h4 class="border-bottom pl-4 pr-4 p-3 bg-light">About user</h4>
                <div class="table-responsive pl-4 pr-4 p-3">
                    <table class="table table-striped table-sm ">
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        <tr th:object="${user}">
                            <th><p th:text="${user.getId()}"></p></th>
                            <th><p th:text="${user.getFirstName()}"></p></th>
                            <th><p th:text="${user.getLastName()}"></p></th>
                            <th><p th:text="${user.getUsername()}"></p></th>
                            <th><p th:text="${user.getRole()}"></p></th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
